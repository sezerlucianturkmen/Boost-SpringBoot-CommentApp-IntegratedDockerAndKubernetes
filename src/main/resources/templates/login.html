<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>


<div class="container mt-4 mx-auto p-2" >

<div class="loginform" >

    <form method="post" action="dologin" class="row">
        <div class="info col-12" >
            <label class="form-label"  > Email </label>
            <input  name="email" type="email" class="form-control" placeholder="lütfen email adresinizi giriniz" >
        </div>

        <div class="info col-12" >
            <label class="form-label"  > Password </label>
            <input  name="password" type="password" class="form-control" placeholder="lütfen şifrenizi giriniz" >
        </div>

        <div class="info col-12 d-flex flex-row justify-content-center" >
            <button type="submit" class="font-weight-bold  btn btn-warning mt-3" > Giriş Yap </button>
            <a class="btn btn-danger mt-3 mx-3" th:href="${'/register'}">Kayıt Ol</a>
        </div>


    </form>


</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
